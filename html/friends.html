<!DOCTYPE html>
<html>

<head>
    <title>Friends</title>
    <meta name="viewport" charset="UTF-8"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../css/linkstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <h1>Friends</h1>
    <p>
        <a href="logout.html">&lt; Logout</a> | <a href="settings.html">Settings</a>
    </p>
    <hr>
    <div class="containerBox">
        <ul class="friendsList">
            <li class="friend">
                <p class="friendContainer">
                    <span class="friendName">
                        Tom
                    </span>
                    <span class="newMessages">
                        3
                    </span>
                </p>
            </li>

            <li class="friend">
                <p class="friendContainer">
                    <span class="friendName">
                        Marvin
                    </span>
                    <span class="newMessages">
                        1
                    </span>
                </p>
            </li>

            <li class="friend">
                <p class="friendContainer">
                    <span class="friendName">
                        Tick
                    </span>
                    <span class="newMessages">
                        
                    </span>
                </p>
            </li>

            <li class="friend">
                <p class="friendContainer">
                    <span class="friendName">
                        Trick
                    </span>
                    <span class="newMessages">
                        
                    </span>
                </p>
            </li>
        </ul>
    </div>
    <hr>
    <h2>New Requests</h2>
    <ol>
        <li><a href="chat.html">Friend request from <strong>Track</strong></a></li>
    </ol>
    <hr>
    <form class="singleTextForm">
        <input type="text" id="addFriendFeld" placeholder="Add Friend to List" class="formText">
        <button type="submit" class="formButton">Add</button>
    </form>
</body>

</html>
