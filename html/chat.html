<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta name="viewport" charset="UTF-8"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../css/linkstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script type="text/javascript" src="../js/chat.js"></script>
</head>

<body>
    <h1>Chat with Tom</h1>
    <a href="friends.html"> &lt; Back </a> |
    <a href="profile.html"> Profile </a>|
    <a href="friends.html" class="dangerLink"> Remove Friend </a>

    <!--Nachrichten-->
    <hr>
    <fieldset class="containerBox">
        <ul class="chat">
            <li class="message">
                <p class="messageContainer">
                    <span class="chatName" id="thirdFrom">
                        from 3
                    </span>
                    <span class="chatMessage" id="thirdTxt">
                        test 3
                    </span>
                    <span class="chatTimestamp" id="thirdTime">
                        time 3
                    </span>
                </p>
            </li>
        
            <li class="message">
                <p class="messageContainer">
                    <span class="chatName" id="secondFrom">
                        from 2
                    </span>
                    <span class="chatMessage" id="secondTxt">
                        test 2
                    </span>
                    <span class="chatTimestamp" id="secondTime">
                        time 2
                    </span>
                </p>
            </li>

            <li class="message">
                <p class="messageContainer">
                    <span class="chatName" id="firstFrom">
                        from 1
                    </span>
                    <span class="chatMessage" id="firstTxt">
                        test 1
                    </span>
                    <span class="chatTimestamp" id="firstTime">
                        time 1
                    </span>
                </p>
            </li>
        </ul>
    </fieldset>
    <hr>
    <!--form class="singleTextForm"-->
        <input type="text" placeholder="New Message" class="formText" id="eg">
        <button class="formButton" onclick="handleKnopf()">Send</button> <br>
    <!--/form-->

</body>

</html>
