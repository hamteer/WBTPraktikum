<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/linkstyle.css">
</head>

<body>
    <img src="..\images\chat.png" alt="chat.png" width='90' height='90'>
    <h1>Please sign in</h1>

    <form action="friends.html" method="GET" class="dottedForm">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="usernameFeld">Username</label>
                    </td>
                    <td>
                        <input type="text" id="usernameFeld" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordFeld">Password</label>
                    </td>
                    <td>
                        <input type="password" id="passwordFeld" placeholder="Password" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button class="formButton"><a href="register.html" class="buttonLink">Register</a></button>
        <button class="submitButton" type="submit">Login</button>
    </form>

</body>

</html>
