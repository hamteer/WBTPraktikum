<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" charset="UTF-8"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="../css/linkstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/responsive.css">

    
</head>

<body>
    <div class="centerBox">
        <img src="../images/user.png" alt="logo" width="85" height="85">
    </div>
    <h1>Register yourself</h1>
    <form action="friends.html" method="post" class="logRegBox">
        <fieldset>
            <legend>Register</legend>
            <table>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input id="username" type="text" name="user" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input id="password" type="password" name="pwd" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmPassword">Confirm Password</label>
                    </td>
                    <td>
                        <input id="confirmPassword" type="password" name="conPwd" placeholder="Confirm Password" required>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div class="centerBox">
        <button class="formButton" type="reset"><a href="login.html" class="buttonLink">Cancel</a></button>
        <button class="submitButton" type="submit"><a href="friends.html" class="buttonLink">Create Account</a></button>
    </div>
    
    <script src="../JS/registerCheck.js"></script>
</body>

</html>
