<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
    </head>
    <body>
        <h2>Profile settings</h2>
        <p>
            <fieldset>
                <legend>Base Data</legend>  <br>
                First Name<input type="text"><br>
                Last Name<input type="text"><br>
                Coffee or Tea?
                <select name="drink" id="drink">
                    <option value="Neither nor">Neither nor</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Tea">Tea</option>
                </select>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend>Tell Something About You</legend>  <br>
                <textarea name="Comment" id="Comment" cols="20" rows="2"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend>Prefered Chat Layout</legend>  <br>
                <input type="radio" name="username" value="oneliner"> Username and message in one line <br> <br>
                <input type="radio" name="username" value="seperated"> Username and message in seperated line
            </fieldset>
            
            <a href="friends.html">
                <button>
                    cancel
                </button>
            </a>
            <a href="settings.html">
                <button>
                    save
                </button>
            </a>

        </p>
        
        

    </body>
</html>
