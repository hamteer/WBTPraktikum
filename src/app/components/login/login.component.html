<body>
    <div class="centerBox">
        <img src="..\..\..\assets\images\chat.png" alt="chat.png" width='90' height='90'>
    </div>
    <h1>Please sign in</h1>

    <form method="GET" class="dottedForm logRegBox">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="usernameFeld">Username</label>
                    </td>
                    <td>
                        <input type="text" id="usernameFeld" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordFeld">Password</label>
                    </td>
                    <td>
                        <input type="password" id="passwordFeld" placeholder="Password" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="centerBox">
            <button class="formButton"><a [routerLink]="['/chat']" class="buttonLink">Register</a></button>
            <button class="submitButton" type="submit"><a [routerLink]="['/friends']">Login</a></button>
        </div>
    </form>

</body>
