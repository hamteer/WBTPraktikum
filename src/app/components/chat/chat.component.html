<body>
<h1>Chat with Tom</h1>
<a [routerLink]="['/friends']"> &lt; Back </a> |
<a [routerLink]="['/profile']"> Profile </a>|
<a [routerLink]="['/friends']" class="dangerLink"> Remove Friend </a>

<!--Nachrichten-->
<hr>
<fieldset class="containerBox chatContainer">
    <ul class="chat" id="chatList">
        <li class="message">
            <p class="messageContainer">
                <span class="chatName"></span>
                <span class="chatMessage"></span>
                <span class="chatTimestamp"></span>
            </p>
        </li>
    </ul>
</fieldset>
<hr>
<input type="text" placeholder="New Message" class="formText" id="inputMsg">
<button class="formButton" id="sendBtn">
    Send
</button> 
<br>
</body>
