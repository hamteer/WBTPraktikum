<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" charset="UTF-8"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/linkstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/format.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">


</head>

<body>
    <div class="centerBox">
        <img src="..\images\chat.png" alt="chat.png" width='90' height='90'>
    </div>
    <h1>Please sign in</h1>

    <form action="friends.html" method="GET" class="dottedForm logRegBox">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="usernameFeld">Username</label>
                    </td>
                    <td>
                        <input type="text" id="usernameFeld" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordFeld">Password</label>
                    </td>
                    <td>
                        <input type="password" id="passwordFeld" placeholder="Password" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="centerBox">
            <button class="formButton"><a href="register.html" class="buttonLink">Register</a></button>
            <button class="submitButton" type="submit">Login</button>
        </div>
    </form>

</body>

</html>
